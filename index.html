<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="names">
            <p>Player 1 Name:</p>
            <input class="player1Name" type="text" value="Player 1"/>
            <p>Player 2 Name:</p>
            <input class="player2Name" type="text" value="Player 2"/>
        </div>
        <button class="enterNames">Submit Names</button>
    <div class="board">
        <div class="square" data-x="0" data-y="0"></div>
        <div class="square" data-x="1" data-y="0"></div>
        <div class="square" data-x="2" data-y="0"></div>
        <div class="square" data-x="0" data-y="1"></div>
        <div class="square" data-x="1" data-y="1"></div>
        <div class="square" data-x="2" data-y="1"></div>
        <div class="square" data-x="0" data-y="2"></div>
        <div class="square" data-x="1" data-y="2"></div>
        <div class="square" data-x="2" data-y="2"></div>
    </div>
        <div class="result">Please enter your names to start</div>
        <button class="reset">Reset</button>
    </div>
    

    <script src="./javascript.js"></script>
</body>
</html>
